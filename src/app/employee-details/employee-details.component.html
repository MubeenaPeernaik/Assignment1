<div class="card">
    <div class="card-header">
        <div class="pull-left">
            <h5>Employee Details : {{totalNoOfEmployees}}</h5>
            </div>
        </div>
        <div class="card-body col-md-12 col-md-offset-0">
            <form >
                <div class="row">
                    <div class="form-group col-sm-2">
                        <select class="form-control input-sm" id="department" [(ngModel)]="searchBy.department" name="department">
                            <option value="">-- Department --</option>
                            <option *ngFor="let dept of departmentsArr" [value]="dept">{{dept}}</option>
                          </select>
                        </div>
                        <div class="form-group col-sm-2">
                            <input type="text" class="form-control" id="nameOrEmail" [(ngModel)]="searchBy.nameOrEmail" name="nameOrEmail"
                              placeholder="Name /Email">
                          </div>
                          <div class="form-group col-sm-2">
                            <button type="button" class="form-control" (click)="searchData()">Search</button>
                          </div>
                          <div class="form-group col-sm-3"> 
                            <button type="button" class="form-control" (click)="resetAndReload()">Reset and Reload Data</button>
                          </div>
                          <div class="form-group col-sm-2">
                            <select class="form-control input-sm" id="sortBy" [(ngModel)]="searchBy.sortBy" (ngModelChange)="sortBy(searchBy.sortBy)" name="sortBy">
                                <option value="">-- Sort By --</option>
                                <option *ngFor="let sortby of sortByArr" [value]="sortby">{{sortby}}</option>
                              </select>
                            </div>
                     </div>
            </form>
            <div>
                <table class="table table-striped table-bordered" >
                    <thead>
                      <tr>
                          <th>Emp Name</th>
                          <th>Age</th>
                          <th>Email Address</th>
                          <th>Departments</th>
                      </tr>
                    </thead>
                      <tbody>
                          <tr *ngFor = "let employee of employeeArr">
                              <td>{{employee.name}}</td>
                              <td>{{employee.age}}</td>
                              <td>{{employee.email}}</td>
                              <td data-toggle="tooltip" title={{employee.departments}}>{{employee.departments.length}}</td>
                        </tr>

                      </tbody>

                    </table>
            </div>

        </div>

</div>
